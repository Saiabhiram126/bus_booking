<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Passenger Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assests/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
    <div class="container">
      <a class="navbar-brand" href="index.html">ðŸšŒ BlueBus</a>
      <ul class="navbar-nav ms-auto flex-row">
        <li class="nav-item"><a class="nav-link" href="index.html"><strong>Home</strong></a></li>
        <li class="nav-item"><a class="nav-link" href="about_us.html"><strong>About Us</strong></a></li>
        <li class="nav-item"><a class="nav-link" href="login.html"><strong>Login</strong></a></li>
        <li class="nav-item"><a class="nav-link" href="signup.html" style="color: #ffd700 !important;"><strong>Sign Up</strong></a></li>
      </ul>
    </div>
  </nav>

  <section class="hero-full" style="background-image:url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=1600&q=80');">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
      <h1 class="display-6 fw-semibold">Passenger Information</h1>
      <p class="lead mb-0">Add traveler details to finalize your booking.</p>
    </div>
  </section>

  <div class="container mt-4">
    <h2>Enter Passenger Details</h2>
    <form id="passengerForm" class="mt-4">
      <div id="passengerList"></div>
      <button type="submit" class="btn btn-primary mt-3">Confirm Booking</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'http://localhost:3000/api';
    
    // Get selected seats and bus
    const seats = JSON.parse(localStorage.getItem('selectedSeats') || '[]');
    const bus = JSON.parse(localStorage.getItem('selectedBus') || 'null');
    const search = JSON.parse(sessionStorage.getItem('search') || 'null');
    
    const passengerList = document.getElementById('passengerList');
    const passengerForm = document.getElementById('passengerForm');

    if (!bus || !search || seats.length === 0) {
      passengerList.innerHTML = '<div class="alert alert-danger">Error: Missing booking information. <a href="index.html">Start over</a></div>';
      passengerForm.style.display = 'none';
    } else {
      // Generate input fields for each seat
      seats.forEach((seat) => {
        const div = document.createElement('div');
        div.className = 'mb-4 p-3 border rounded';
        div.innerHTML = `
          <h5>Passenger for Seat ${seat}</h5>
          <div class="mb-2">
            <label>Name:</label>
            <input type="text" name="name_${seat}" class="form-control" placeholder="Enter full name" required>
          </div>
          <div class="mb-2">
            <label>Age:</label>
            <input type="number" name="age_${seat}" class="form-control" placeholder="Enter age" required>
          </div>
          <div class="mb-2">
            <label>Gender:</label>
            <select name="gender_${seat}" class="form-select" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-2">
            <label>Phone Number:</label>
            <input type="tel" name="phone_${seat}" class="form-control" placeholder="Enter 10-digit phone" required>
          </div>
        `;
        passengerList.appendChild(div);
      });

      // Handle form submission
      passengerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
        
        if (!user) {
          alert('Please login first');
          window.location.href = 'login.html';
          return;
        }

        // Collect passenger details
        const passengers = seats.map((seat) => ({
          seat: seat,
          name: document.querySelector(`[name="name_${seat}"]`).value,
          age: document.querySelector(`[name="age_${seat}"]`).value,
          gender: document.querySelector(`[name="gender_${seat}"]`).value,
          phone: document.querySelector(`[name="phone_${seat}"]`).value
        }));

        const totalAmount = bus.price * seats.length;

        console.log('Creating booking with:', {
          busId: bus.id,
          userId: user.id,
          date: search.date,
          seats: seats.map(Number),
          passengers,
          totalAmount
        });

        // Create booking via backend
        try {
          const response = await fetch(`${API_URL}/bookings/create`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              busId: bus.id,
              userId: user.id,
              date: search.date,
              seats: seats.map(Number),
              passengers: passengers,
              totalAmount: totalAmount
            })
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Booking failed');
          }

          const data = await response.json();
          console.log('Booking created successfully:', data.booking);
          
          // Save the booking data to localStorage
          localStorage.setItem('currentBooking', JSON.stringify(data.booking));
          localStorage.removeItem('selectedSeats');
          localStorage.removeItem('selectedBus');

          // Redirect to confirmation page
          window.location.href = 'confirmation.html';
        } catch (error) {
          console.error('Booking error:', error);
          alert('Booking failed: ' + error.message);
        }
      });
    }
  </script>
</body>
</html>
